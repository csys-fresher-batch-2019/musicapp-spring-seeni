<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
</head>
<body style="text-align:center">
<h1 >ADMIN LOGIN</h1>
Enter your email
	<input type="text" id="username" required>
	<br> Password
	<input type="password" id="pwd" required>
	<br>
	<button onclick="adloginvalid()" type="submit">Enter</button>
	<script type="text/javascript">
		function adloginvalid() {
			var username=document.getElementById("username").value;
			var pwd=document.getElementById("pwd").value;
			console.log(username);
			console.log(pwd);
			let url='https://apimusicappin.cfapps.io/api/adminlogin?username='+username+'&pwd='+pwd;
			console.log(url);
			$.getJSON(url,function(data){
				console.log(data)
				if(data){
					document.location.href = "DisplayForAdmin.html";
				}else{
					document.location.href = "Admin.jsp";
				}
			})
		}
	</script>
</body>
</html>
